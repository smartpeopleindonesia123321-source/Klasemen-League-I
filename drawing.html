<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRAWING CENTER | REMOTE ADMIN</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --white: #ffffff; --blue: #00f2ff; --red: #ff4d4d; }
        body { background: #111; font-family: 'Kanit', sans-serif; margin: 0; color: var(--white); padding: 10px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        .container { width: 100%; max-width: 500px; background: #1a1a1a; padding: 20px; border-radius: 20px; border: 3px solid var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); text-align: center; box-sizing: border-box; position: relative; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; text-align: left; }
        .full-col { grid-column: span 2; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 11px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        input, select { background: #252525; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; font-family: 'Kanit'; font-size: 14px; width: 100%; box-sizing: border-box; }
        select:disabled { opacity: 0.8; color: var(--gold); border: 1px solid var(--gold); font-weight: bold; }
        .absen-container { background: #111; padding: 10px; border-radius: 8px; border: 1px solid #333; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .absen-item { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #ccc; }
        #draw-list { display: flex; flex-direction: column; gap: 8px; margin: 20px 0; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; min-height: 50px; transition: all 0.2s ease; }
        .draw-item { background: #252525; padding: 12px 15px; border-radius: 8px; border-left: 5px solid var(--gold); display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .draw-item.absent-mode { border-left-color: var(--red); opacity: 0.6; }
        .rank { font-weight: 900; color: var(--gold); margin-right: 10px; }
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; font-family: 'Kanit'; width: 100%; }
        #btn-shuffle { background: var(--gold); color: black; }
        #btn-lock { background: var(--red); color: white; }
        #btn-wa { background: #25d366; color: white; display: none; text-decoration: none; align-items: center; justify-content: center; }
        .status-lock { color: var(--blue); margin-top: 15px; font-weight: bold; display: none; }
        .sync-indicator { font-size: 10px; color: #555; margin-bottom: 10px; }
        .blur-active { filter: blur(10px); opacity: 0.4; transform: scale(0.98); }
        .admin-notif { font-size: 12px; color: var(--red); margin-bottom: 10px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--gold); margin: 0 0 5px 0; font-size: 24px;">üé∞ DRAWING CENTER</h1>
    <div class="sync-indicator" id="sync-status">Mencoba terhubung...</div>
    <div id="admin-notif" class="admin-notif">‚ö†Ô∏è ADMIN MENGUNCI PERTANDINGAN INI</div>

    <div class="input-grid">
        <div class="input-group full-col">
            <label>Pertandingan (Ditentukan Admin)</label>
            <select id="match-select" onchange="updateMatchDetails()">
                <option value="">-- Menunggu Admin --</option>
            </select>
        </div>
        <div class="input-group"><label>Tanggal</label><input type="text" id="match-date" readonly></div>
        <div class="input-group"><label>Jam</label><input type="text" id="start-time" readonly></div>
        <div class="input-group full-col"><label>Tim Bertanding</label><input type="text" id="teams" readonly></div>
        <div class="input-group"><label>Durasi</label><input type="text" id="duration" readonly></div>
        <div class="input-group"><label>Saksi</label><input type="text" id="witness-name" readonly></div>
        <div class="input-group full-col">
            <label>Pemain Absen</label>
            <div class="absen-container" id="absen-list-display"></div>
        </div>
    </div>

    <div id="draw-list"></div>

    <div class="btn-group" id="saksi-controls">
        <button id="btn-shuffle" onclick="shuffleData()">üîÑ SAKSI: ACAK URUTAN (<span id="count">0</span>)</button>
        <button id="btn-lock" onclick="lockResult()">üîí FIX & LOCK HASIL</button>
        <a id="btn-wa" href="#" onclick="shareToWA()">üì≤ KIRIM KE WHATSAPP</a>
    </div>

    <div id="status" class="status-lock">‚úÖ HASIL SAH & DIKUNCI SAKSI</div>
</div>

<script>
    const drawingSheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4v_ziMtwhRpQxS5ZnIbO9olIrUlzAAx8X5kS_Yr-Mv_GqDqSsg4Lc-1YNugRqElvUClbXnsf5gu12/pub?gid=353274036&single=true&output=csv';
    const playerMaster = ["Dandi", "Asep", "Rizal", "Aries", "Ikmal", "Regi", "Yanti", "Erni", "Dicky", "Maya"];
    
    let allMatchesData = [];
    let shuffleCount = 0;
    let currentList = [];
    let isWitnessLocked = false;
    let globalAbsent = [];

    async function syncSystem() {
        try {
            const res = await fetch(`${drawingSheetUrl}&nocache=${new Date().getTime()}`);
            const csv = await res.text();
            const rows = csv.split('\n').slice(1);
            allMatchesData = rows.map(row => row.split(',').map(c => c.trim().replace(/"/g, ''))).filter(r => r[0] !== "");

            // CEK STATUS REMOTE RESET DARI SPREADSHEET (Kolom H / Index 7)
            // Kita ambil baris pertama untuk cek status global
            if (allMatchesData[0][7] === "RESET") {
                localStorage.clear(); // Hapus paksa semua lock saksi
                isWitnessLocked = false;
            }

            populateDropdown();
            checkAdminLock();
        } catch (e) { console.log("Sync Error"); }
    }

    function populateDropdown() {
        const select = document.getElementById('match-select');
        const currentVal = select.value;
        select.innerHTML = '<option value="">-- Pilih Pertandingan --</option>';
        allMatchesData.forEach((data, index) => {
            let option = document.createElement('option');
            option.value = index;
            option.text = data[0];
            select.appendChild(option);
        });
        if (currentVal !== "") select.value = currentVal;
    }

    function checkAdminLock() {
        // Logika: Jika di kolom H ada tulisan "LOCK", saksi nggak bisa pilih match
        // Kita cek baris yang sedang dipilih atau baris pertama sebagai kontrol
        const adminCommand = allMatchesData[0][7]; 
        
        if (adminCommand === "LOCK") {
            document.getElementById('match-select').disabled = true;
            document.getElementById('admin-notif').style.display = "block";
            // Admin menentukan match dengan mengisi baris tertentu, misalnya baris pertama yang "ON"
            // Untuk demo ini, kita asumsikan admin minta saksi standby di pilihan yang ada
        } else {
            document.getElementById('match-select').disabled = false;
            document.getElementById('admin-notif').style.display = "none";
        }
    }

    function updateMatchDetails() {
        const idx = document.getElementById('match-select').value;
        if (idx === "") return;
        const data = allMatchesData[idx];
        document.getElementById('match-date').value = data[1] || "-";
        document.getElementById('teams').value = data[2] || "-";
        document.getElementById('start-time').value = data[3] || "00:00";
        document.getElementById('duration').value = data[4] || "5";
        document.getElementById('witness-name').value = data[5] || "-";
        globalAbsent = data[6] ? data[6].split(';').map(n => n.trim()) : [];
        renderAbsentStatus();
    }

    function renderAbsentStatus() {
        document.getElementById('absen-list-display').innerHTML = playerMaster.map(p => {
            const isAbs = globalAbsent.includes(p);
            return `<div class="absen-item" style="color:${isAbs ? '#ff4d4d' : '#00ff88'}">${isAbs ? '‚ùå' : '‚úÖ'} ${p}</div>`;
        }).join('');
    }

    function shuffleData() {
        if (isWitnessLocked || document.getElementById('match-select').value === "") return;
        const listContainer = document.getElementById('draw-list');
        listContainer.classList.add('blur-active');
        setTimeout(() => {
            let active = shuffleArray(playerMaster.filter(p => !globalAbsent.includes(p)));
            let abs = shuffleArray([...globalAbsent]);
            currentList = [...active, ...abs];
            shuffleCount++;
            document.getElementById('count').innerText = shuffleCount;
            renderList();
            listContainer.classList.remove('blur-active');
        }, 250);
    }

    function renderList() {
        document.getElementById('draw-list').innerHTML = currentList.map((name, index) => {
            const isAbs = globalAbsent.includes(name);
            return `<div class="draw-item" style="${isAbs ? 'opacity:0.5; border-left-color:red;' : ''}">
                <span><span class="rank">#${index+1}</span> <b>${name.toUpperCase()}</b> ${isAbs ? '(ABS)' : ''}</span>
            </div>`;
        }).join('');
    }

    function lockResult() {
        if (currentList.length === 0) return;
        if (confirm("Kunci urutan ini?")) {
            isWitnessLocked = true;
            localStorage.setItem('witnessLocked', 'true');
            localStorage.setItem('saveList', JSON.stringify(currentList));
            localStorage.setItem('saveCount', shuffleCount);
            localStorage.setItem('saveMatch', document.getElementById('match-select').value);
            applyLockUI();
        }
    }

    function applyLockUI() {
        document.getElementById('btn-shuffle').style.display = "none";
        document.getElementById('btn-lock').style.display = "none";
        document.getElementById('status').style.display = "block";
        document.getElementById('btn-wa').style.display = "flex";
        document.getElementById('match-select').disabled = true;
        renderList();
    }

    window.onload = function() {
        syncSystem();
        setInterval(syncSystem, 5000); // Cek spreadsheet tiap 5 detik untuk Remote Reset
        if (localStorage.getItem('witnessLocked') === 'true') {
            isWitnessLocked = true;
            currentList = JSON.parse(localStorage.getItem('saveList'));
            shuffleCount = localStorage.getItem('saveCount');
            setTimeout(() => {
                document.getElementById('match-select').value = localStorage.getItem('saveMatch');
                updateMatchDetails();
                applyLockUI();
            }, 1000);
        }
    };

    function shuffleArray(a) {
        for (let i = a.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [a[i], a[j]] = [a[j], a[i]];
        }
        return a;
    }

    function shareToWA() {
        const m = document.getElementById('match-select').options[document.getElementById('match-select').selectedIndex].text;
        const t = document.getElementById('teams').value;
        const w = document.getElementById('witness-name').value;
        let msg = `*${m}* %0A*${t}* %0A%0A*URUTAN:* %0A`;
        currentList.forEach((n, i) => msg += `${i+1}. *${n.toUpperCase()}* %0A`);
        msg += `%0A‚öñÔ∏è Saksi: ${w} %0Aüé≤ Acakan: ${shuffleCount}x`;
        window.open(`https://wa.me/?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
