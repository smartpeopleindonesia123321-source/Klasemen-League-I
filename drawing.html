<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRAWING URUTAN | FOOTBALL LEAGUE-I</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --white: #ffffff; --blue: #00f2ff; }
        body { background: #111; font-family: 'Kanit', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: var(--white); padding: 20px; }
        .container { width: 100%; max-width: 650px; background: #1a1a1a; padding: 30px; border-radius: 20px; border: 3px solid var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); text-align: center; position: relative; }
        
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; text-align: left; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 11px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        input, select { background: #252525; border: 1px solid #444; color: white; padding: 10px; border-radius: 5px; font-family: 'Kanit'; font-size: 14px; }
        
        #draw-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; filter: blur(10px); transition: 0.5s; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
        .draw-item { background: #252525; padding: 10px 15px; border-radius: 8px; border-left: 5px solid var(--gold); display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .rank { font-weight: 900; color: var(--gold); margin-right: 10px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; font-family: 'Kanit'; }
        #btn-shuffle { background: var(--gold); color: black; }
        #btn-lock { background: #cc0000; color: white; }
        #btn-wa { background: #25d366; color: white; display: none; text-decoration: none; align-items: center; justify-content: center; font-weight: bold; }
        .status-lock { color: var(--blue); margin-top: 15px; font-weight: bold; display: none; }
        
        .admin-section { margin-top: 40px; border-top: 1px solid #333; padding-top: 20px; }
        .btn-reset { background: none; border: 1px solid #444; color: #444; padding: 5px 15px; font-size: 10px; cursor: pointer; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: left; margin-bottom: 10px;">
        <a href="index.html" style="color: #666; text-decoration: none; font-size: 12px;">‚Üê Kembali ke Klasemen</a>
    </div>

    <h1 style="color: var(--gold); margin: 0;">üé∞ DRAWING CENTER</h1>
    <p style="color: #888; margin-bottom: 20px; font-size: 13px;">Tentukan jadwal & biarkan saksi mengacak urutan</p>

    <div class="input-grid">
        <div class="input-group">
            <label>Match Ke-</label>
            <input type="text" id="match-no" placeholder="Contoh: Match 7">
        </div>
        <div class="input-group">
            <label>Tanggal Bermain</label>
            <input type="date" id="match-date">
        </div>
        <div class="input-group" style="grid-column: span 2;">
            <label>Tim Bertanding</label>
            <input type="text" id="teams" placeholder="Contoh: PSM VS PERSEBAYA">
        </div>
        <div class="input-group">
            <label>Jam Mulai (HH:MM)</label>
            <input type="time" id="start-time" value="09:00">
        </div>
        <div class="input-group">
            <label>Durasi (Menit)</label>
            <input type="number" id="duration" value="5">
        </div>
        <div class="input-group" style="grid-column: span 2;">
            <label>Pilih Saksi (Pemain)</label>
            <select id="witness-name">
                <option value="">-- PILIH NAMA SAKSI --</option>
                <option value="Aries">ARIES</option>
                <option value="Rizal">RIZAL</option>
                <option value="Maya">MAYA</option>
                <option value="Erni">ERNI</option>
                <option value="Regi">REGI</option>
                <option value="Ikmal">IKMAL</option>
                <option value="Yanti">YANTI</option>
                <option value="Budi">BUDI</option>
                <option value="Citra">CITRA</option>
                <option value="Dedi">DEDI</option>
            </select>
        </div>
    </div>

    <div id="draw-list">
        <div style="padding: 20px; color: #555;">Saksi silakan klik ACAK...</div>
    </div>

    <div class="btn-group">
        <button id="btn-shuffle" onclick="shuffleData()">üîÑ ACAK URUTAN (<span id="count">0</span>)</button>
        <button id="btn-lock" onclick="lockResult()">üîí FIX & LOCK HASIL</button>
        <a id="btn-wa" href="#" onclick="shareToWA()">üì≤ KIRIM KE WHATSAPP GROUP</a>
    </div>

    <div id="status" class="status-lock">‚úÖ URUTAN SAH & DIKUNCI OLEH SAKSI!</div>

    <div class="admin-section">
        <button onclick="resetForNextMatch()" class="btn-reset">‚öôÔ∏è Admin Reset (PIN Required)</button>
    </div>
</div>

<script>
    const ADMIN_PIN = "1234"; 
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQ4v_ziMtwhRpQxS5ZnIbO9olIrUlzAAx8X5kS_Yr-Mv_GqDqSsg4Lc-1YNugRqElvUClbXnsf5gu12/pub?gid=0&single=true&output=csv';
    
    let shuffleCount = 0;
    let currentList = [];
    let isLocked = false;

    window.onload = function() {
        const savedStatus = localStorage.getItem('drawingLocked');
        const isStarted = localStorage.getItem('isStarted');
        if (savedStatus === 'true') { loadLockedData(); } 
        else if (isStarted === 'true') { loadProgressData(); }
    };

    async function getNames() {
        const res = await fetch(`${sheetUrl}&t=${new Date().getTime()}`);
        const csv = await res.text();
        return csv.split('\n').slice(1).map(line => line.split(',')[0].trim().replace(/"/g, '')).filter(name => name !== "");
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    async function shuffleData() {
        if (isLocked) return;
        
        const witness = document.getElementById('witness-name').value;
        if (!witness) return alert("Pilih Nama Saksi dulu, Bro!");

        const inputs = ['match-no', 'match-date', 'teams', 'start-time', 'duration', 'witness-name'];
        inputs.forEach(id => {
            const el = document.getElementById(id);
            el.disabled = true; 
            el.style.opacity = "0.6";
            localStorage.setItem(id, el.value);
        });

        const names = await getNames();
        currentList = shuffleArray([...names]);
        shuffleCount++;
        document.getElementById('count').innerText = shuffleCount;
        renderList();

        localStorage.setItem('tempList', JSON.stringify(currentList));
        localStorage.setItem('tempCount', shuffleCount);
        localStorage.setItem('isStarted', 'true');
    }

    function renderList() {
        const listContainer = document.getElementById('draw-list');
        listContainer.innerHTML = currentList.map((name, index) => `
            <div class="draw-item">
                <span><span class="rank">#${index + 1}</span> <b>${name.toUpperCase()}</b></span>
            </div>
        `).join('');
    }

    function lockResult() {
        if (currentList.length === 0) return alert("Acak dulu, Bro!");
        if (confirm("Kunci hasil? Data ini disahkan oleh Saksi.")) {
            isLocked = true;
            localStorage.setItem('drawingLocked', 'true');
            applyLockUI();
        }
    }

    function applyLockUI() {
        document.getElementById('draw-list').style.filter = "none";
        document.getElementById('btn-shuffle').disabled = true;
        document.getElementById('btn-lock').style.display = "none";
        document.getElementById('status').style.display = "block";
        document.getElementById('btn-wa').style.display = "flex";
        
        const inputs = ['match-no', 'match-date', 'teams', 'start-time', 'duration', 'witness-name'];
        inputs.forEach(id => { document.getElementById(id).disabled = true; document.getElementById(id).style.opacity = "0.6"; });
    }

    function loadProgressData() {
        const inputs = ['match-no', 'match-date', 'teams', 'start-time', 'duration', 'witness-name'];
        inputs.forEach(id => {
            document.getElementById(id).value = localStorage.getItem(id) || "";
            document.getElementById(id).disabled = true;
            document.getElementById(id).style.opacity = "0.6";
        });
        currentList = JSON.parse(localStorage.getItem('tempList')) || [];
        shuffleCount = localStorage.getItem('tempCount') || 0;
        document.getElementById('count').innerText = shuffleCount;
        renderList();
    }

    function loadLockedData() { loadProgressData(); applyLockUI(); }

    function resetForNextMatch() {
        let pin = prompt("MASUKKAN PIN ADMIN:");
        if (pin === ADMIN_PIN) {
            localStorage.clear();
            location.reload();
        } else if (pin !== null) { alert("PIN SALAH!"); }
    }

    function calculateTime(baseTime, addedMinutes) {
        let [hours, minutes] = baseTime.split(':').map(Number);
        let totalMinutes = hours * 60 + minutes + addedMinutes;
        let newHours = Math.floor(totalMinutes / 60) % 24;
        let newMinutes = totalMinutes % 60;
        return `${String(newHours).padStart(2, '0')}:${String(newMinutes).padStart(2, '0')}`;
    }

    function shareToWA() {
        const matchNo = document.getElementById('match-no').value || "Match X";
        const matchDate = document.getElementById('match-date').value || "-";
        const teams = document.getElementById('teams').value || "Team A v Team B";
        const startTime = document.getElementById('start-time').value;
        const duration = parseInt(document.getElementById('duration').value);
        const witness = document.getElementById('witness-name').value;

        let message = `*${matchNo.toUpperCase()}* %0A`;
        message += `*${teams.toUpperCase()}* %0A`;
        message += `üìÖ Tanggal: _${matchDate}_ %0A%0A`;
        message += `*Pos | Nama | In | Out* %0A`;

        let currentMinutes = 0;
        currentList.forEach((name, index) => {
            let timeIn = calculateTime(startTime, currentMinutes);
            let timeOut = calculateTime(startTime, currentMinutes + duration);
            message += `${index + 1}. *${name.toUpperCase()}* (${timeIn} - ${timeOut}) : %0A`;
            currentMinutes += (duration + 1); 
        });

        message += `%0A‚öñÔ∏è Saksi: *${witness.toUpperCase()}* %0A`;
        message += `üé≤ Total Acakan: ${shuffleCount} kali %0A%0A`;
        message += `*FOOTBALL LEAGUE-I* ‚öΩüî•`;
        window.open(`https://wa.me/?text=${message}`, '_blank');
    }
</script>
</body>
</html>
