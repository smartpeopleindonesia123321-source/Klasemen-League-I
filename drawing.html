<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRAWING URUTAN | FOOTBALL LEAGUE-I</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --dark: #0a0a0a; --white: #ffffff; --blue: #00f2ff; --red: #ff4d4d; }
        body { background: #111; font-family: 'Kanit', sans-serif; margin: 0; color: var(--white); padding: 10px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        
        .container { width: 100%; max-width: 500px; background: #1a1a1a; padding: 20px; border-radius: 20px; border: 3px solid var(--gold); box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); text-align: center; box-sizing: border-box; }
        
        /* Input Styling agar Bagus di HP */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; text-align: left; }
        .full-col { grid-column: span 2; }
        .input-group { display: flex; flex-direction: column; gap: 5px; }
        .input-group label { font-size: 11px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        input, select { background: #252525; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; font-family: 'Kanit'; font-size: 14px; width: 100%; box-sizing: border-box; }
        
        /* Checkbox Absen */
        .absen-container { background: #111; padding: 10px; border-radius: 8px; border: 1px solid #333; display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 5px; }
        .absen-item { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #ccc; cursor: pointer; }
        .absen-item input { width: auto; height: 18px; width: 18px; cursor: pointer; }

        #draw-list { display: flex; flex-direction: column; gap: 8px; margin: 20px 0; filter: blur(10px); transition: 0.5s; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; min-height: 50px; }
        .draw-item { background: #252525; padding: 12px 15px; border-radius: 8px; border-left: 5px solid var(--gold); display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .draw-item.absent-mode { border-left-color: var(--red); opacity: 0.6; }
        .rank { font-weight: 900; color: var(--gold); margin-right: 10px; }
        
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 15px; font-size: 16px; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; font-family: 'Kanit'; width: 100%; }
        
        #btn-admin-prelock { background: #333; color: var(--gold); border: 1px solid var(--gold); }
        #btn-shuffle { background: var(--gold); color: black; display: none; }
        #btn-lock { background: var(--red); color: white; display: none; }
        #btn-wa { background: #25d366; color: white; display: none; text-decoration: none; align-items: center; justify-content: center; }
        
        .status-lock { color: var(--blue); margin-top: 15px; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--gold); margin: 0 0 5px 0; font-size: 24px;">üé∞ DRAWING CENTER</h1>
    <p style="color: #888; margin-bottom: 20px; font-size: 13px;">Football League-I: Admin Setup & Saksi Drawing</p>

    <div class="input-grid">
        <div class="input-group">
            <label>Match Ke-</label>
            <input type="text" id="match-no" placeholder="Contoh: Match 1">
        </div>
        <div class="input-group">
            <label>Tanggal Main</label>
            <input type="text" id="match-date" placeholder="26 FEB 2026">
        </div>
        <div class="input-group full-col">
            <label>Tim Bertanding</label>
            <input type="text" id="teams" placeholder="PSM VS PERSEBAYA">
        </div>
        <div class="input-group">
            <label>Jam Mulai</label>
            <input type="time" id="start-time" value="09:00">
        </div>
        <div class="input-group">
            <label>Durasi (Menit)</label>
            <input type="number" id="duration" value="5">
        </div>
        
        <div class="input-group full-col">
            <label>Pilih Saksi</label>
            <select id="witness-name">
                <option value="">-- PILIH NAMA SAKSI --</option>
                <option value="Dandi">DANDI</option><option value="Asep">ASEP</option>
                <option value="Rizal">RIZAL</option><option value="Aries">ARIES</option>
                <option value="Ikmal">IKMAL</option><option value="Regi">REGI</option>
                <option value="Yanti">YANTI</option><option value="Erni">ERNI</option>
                <option value="Dicky">DICKY</option><option value="Maya">MAYA</option>
            </select>
        </div>

        <div class="input-group full-col">
            <label>Pemain Absen (Otomatis No. Terakhir)</label>
            <div class="absen-container" id="absen-list">
                </div>
        </div>
    </div>

    <div class="btn-group">
        <button id="btn-admin-prelock" onclick="adminPreLock()">‚úÖ SIAPKAN MATCH (ADMIN)</button>
        <button id="btn-shuffle" onclick="shuffleData()">üîÑ SAKSI: ACAK URUTAN (<span id="count">0</span>)</button>
        <button id="btn-lock" onclick="lockResult()">üîí FIX & LOCK HASIL</button>
        <a id="btn-wa" href="#" onclick="shareToWA()">üì≤ KIRIM KE WHATSAPP</a>
    </div>

    <div id="draw-list"></div>
    <div id="status" class="status-lock">‚úÖ URUTAN SAH & DIKUNCI!</div>

    <div style="margin-top: 30px;">
        <button onclick="resetForNextMatch()" style="background:none; color:#444; font-size:10px; border:none; cursor:pointer;">‚öôÔ∏è Admin Reset (PIN Required)</button>
    </div>
</div>

<script>
    const ADMIN_PIN = "1234";
    const playerMaster = ["Dandi", "Asep", "Rizal", "Aries", "Ikmal", "Regi", "Yanti", "Erni", "Dicky", "Maya"];
    
    let shuffleCount = 0;
    let currentList = [];
    let isLocked = false;

    // Tampilkan List Absen
    const containerAbsen = document.getElementById('absen-list');
    playerMaster.forEach(p => {
        containerAbsen.innerHTML += `<label class="absen-item"><input type="checkbox" class="absent-check" value="${p}"> ${p}</label>`;
    });

    window.onload = function() {
        if (localStorage.getItem('adminLocked') === 'true') { applyAdminLockUI(); }
        if (localStorage.getItem('drawingLocked') === 'true') { loadLockedData(); }
    };

    // LOCK 1: ADMIN SIAPIN DATA
    function adminPreLock() {
        const inputs = ['match-no', 'match-date', 'teams', 'start-time', 'duration', 'witness-name'];
        for(let id of inputs) { if(!document.getElementById(id).value) return alert("Admin harus isi semua data & Saksi!"); }

        if(confirm("Kunci data Match? Saksi tinggal klik acak.")) {
            localStorage.setItem('adminLocked', 'true');
            inputs.forEach(id => localStorage.setItem(id, document.getElementById(id).value));
            
            // Simpan siapa yang absen
            let absent = Array.from(document.querySelectorAll('.absent-check:checked')).map(c => c.value);
            localStorage.setItem('absentPlayers', JSON.stringify(absent));
            
            applyAdminLockUI();
        }
    }

    function applyAdminLockUI() {
        const inputs = ['match-no', 'match-date', 'teams', 'start-time', 'duration', 'witness-name'];
        inputs.forEach(id => {
            const el = document.getElementById(id);
            el.value = localStorage.getItem(id);
            el.disabled = true;
            el.style.opacity = "0.6";
        });
        document.querySelectorAll('.absent-check').forEach(c => c.disabled = true);
        document.getElementById('btn-admin-prelock').style.display = 'none';
        document.getElementById('btn-shuffle').style.display = 'block';
        document.getElementById('btn-lock').style.display = 'block';
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // LOCK 2: SAKSI KLIK ACAK
    function shuffleData() {
        if (isLocked) return;
        
        let absentPlayers = JSON.parse(localStorage.getItem('absentPlayers') || "[]");
        let activePlayers = playerMaster.filter(p => !absentPlayers.includes(p));

        // Acak pemain aktif dan pemain absen (jika absen > 1 mereka diacak di posisi bawah)
        let shuffledActive = shuffleArray([...activePlayers]);
        let shuffledAbsent = shuffleArray([...absentPlayers]);

        currentList = [...shuffledActive, ...shuffledAbsent];
        shuffleCount++;
        document.getElementById('count').innerText = shuffleCount;
        
        localStorage.setItem('tempList', JSON.stringify(currentList));
        localStorage.setItem('tempCount', shuffleCount);
        localStorage.setItem('isStarted', 'true');
        renderList();
    }

    function renderList() {
        const listContainer = document.getElementById('draw-list');
        let absentPlayers = JSON.parse(localStorage.getItem('absentPlayers') || "[]");
        listContainer.innerHTML = currentList.map((name, index) => {
            const isAbs = absentPlayers.includes(name);
            return `<div class="draw-item ${isAbs ? 'absent-mode' : ''}">
                <span><span class="rank">#${index + 1}</span> <b>${name.toUpperCase()}</b> ${isAbs ? '(ABSEN)' : ''}</span>
            </div>`;
        }).join('');
    }

    function lockResult() {
        if (currentList.length === 0) return alert("Saksi harus klik ACAK dulu!");
        if (confirm("Kunci Hasil ini secara Permanen?")) {
            isLocked = true;
            localStorage.setItem('drawingLocked', 'true');
            applyFinalLockUI();
        }
    }

    function applyFinalLockUI() {
        document.getElementById('draw-list').style.filter = "none";
        document.getElementById('btn-shuffle').disabled = true;
        document.getElementById('btn-lock').style.display = "none";
        document.getElementById('status').style.display = "block";
        document.getElementById('btn-wa').style.display = "flex";
        renderList();
    }

    function loadLockedData() {
        currentList = JSON.parse(localStorage.getItem('tempList'));
        shuffleCount = localStorage.getItem('tempCount');
        document.getElementById('count').innerText = shuffleCount;
        applyAdminLockUI();
        applyFinalLockUI();
    }

    function resetForNextMatch() {
        if (prompt("MASUKKAN PIN ADMIN:") === ADMIN_PIN) {
            localStorage.clear();
            location.reload();
        } else { alert("PIN SALAH!"); }
    }

    function calculateTime(baseTime, addedMinutes) {
        let [hours, minutes] = baseTime.split(':').map(Number);
        let totalMinutes = hours * 60 + minutes + addedMinutes;
        let newHours = Math.floor(totalMinutes / 60) % 24;
        let newMinutes = totalMinutes % 60;
        return `${String(newHours).padStart(2, '0')}:${String(newMinutes).padStart(2, '0')}`;
    }

    function shareToWA() {
        const matchNo = localStorage.getItem('match-no');
        const matchDate = localStorage.getItem('match-date');
        const teams = localStorage.getItem('teams');
        const witness = localStorage.getItem('witness-name');
        const startTime = localStorage.getItem('start-time');
        const duration = parseInt(localStorage.getItem('duration'));

        let message = `*${matchNo.toUpperCase()}* %0A`;
        message += `*${teams.toUpperCase()}* %0A`;
        message += `üìÖ Tanggal: ${matchDate} %0A%0A`;
        message += `*URUTAN TEBAK SKOR:* %0A`;

        let currentMinutes = 0;
        currentList.forEach((name, index) => {
            let timeIn = calculateTime(startTime, currentMinutes);
            let timeOut = calculateTime(startTime, currentMinutes + duration);
            message += `${index + 1}. *${name.toUpperCase()}* (${timeIn}-${timeOut}) %0A`;
            currentMinutes += (duration + 1); 
        });

        message += `%0A‚öñÔ∏è Saksi: ${witness} %0Aüé≤ Acakan: ${shuffleCount}x %0A*FOOTBALL LEAGUE-I* ‚öΩüî•`;
        window.open(`https://wa.me/?text=${message}`, '_blank');
    }
</script>
</body>
</html>
